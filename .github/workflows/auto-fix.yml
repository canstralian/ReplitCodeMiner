
name: Auto-Fix Code Issues

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'  # Weekly on Monday at 3 AM

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Auto-fix linting issues
      run: |
        npm run lint:fix || true
        npm run format || true
        
    - name: Update dependencies (scheduled only)
      if: github.event_name == 'schedule'
      run: |
        npm run deps:update || true
        npm audit fix || true
        
    - name: Remove unused dependencies
      run: |
        # Generate report and remove unused deps
        npm run deps:check || true
        
    - name: Optimize imports and exports
      run: |
        # Use TypeScript compiler to organize imports
        npx tsc --noEmit --skipLibCheck || true
        
    - name: Generate updated complexity reports
      run: |
        npm run complexity:graph || true
        
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: |
          chore: automated code maintenance
          
          - Fix linting and formatting issues
          - Update dependencies (if scheduled)
          - Optimize imports and remove unused dependencies
          - Update complexity analysis
          
          [skip ci]
        branch: main
        file_pattern: |
          **/*.ts
          **/*.tsx
          **/*.js
          **/*.jsx
          **/*.json
          **/*.md
          package*.json
          dependency-graph.svg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create summary
      run: |
        echo "## ðŸ”§ Auto-Fix Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Linting and formatting applied" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependencies analyzed and optimized" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Import organization completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Complexity reports updated" >> $GITHUB_STEP_SUMMARY
